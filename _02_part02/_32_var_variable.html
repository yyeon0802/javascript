            이것을 호이스팅이라 부른다.
       */
       console.log(i); //undefined(존재하지만 정의되지 않음)
        i = 100;
        console.log(i);
        var i; //변수선언이 가장 먼저 메모리에 올라간다.(변수 호이스팅)

    </script>
