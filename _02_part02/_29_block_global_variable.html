<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       
       var i = 10;
       
       /* if문, for문 내에서 사용되는 var 변수도 모두 전역변수로 설정된다.
       */
       for (var i=0; i<5; i++){
         document.write(i, "<br/>");
       }
       document.write("i=" + i, "<br/>");

    </script>
</head>

</body>
</html>
