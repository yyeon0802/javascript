<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       
       /* 관습적으로 const의 이름은 대문자로 사용한다.
            변수와 상수를 구분하기 위해!
       */
       const PI = 3.14;
       document.write("원의 넓이: " +(3*3*PI), "<br/>");

       const TAX_RATE = 0.1;
       let preTaxPrice = 100; // 세전가격
       let afterTaxPrice = preTaxPrice +(preTaxPrice*TAX_RATE); // 세후가격
       document.write("세후가격=" + afterTaxPrice, "<br/>");
    

    </script>
</head>
<body>
    
</body>
</html>
