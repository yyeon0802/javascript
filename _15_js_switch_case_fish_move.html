<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #panel{
      width:500px;
      height:500px;
      border:1px solid #999;
      position: relative;
    }
    #fish{
      position: absolute;
      left:50px;
      top:200px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function(){
      var $fish = $("#fish");
      var x = 50;
      var y = 200;

      // $(document).on("keydown", function(e)){
      $(document).keydown(function(e){
        console.log("입력 키 코드: " + e.keyCode);
        switch(e.keyCode){
          case 37: x -= 50; break;  // 좌
          case 39: x += 50; break;  // 우
          case 38: y -= 50; break;  // 상
          case 40: y += 50; break;  // 하
        }

        if(x < 0) x = 0;
        else if(x > 500-120) x= 500-120;
        if (y < 0) y = 0;
        else if(y > 500-70) y = 500-70;
        console.log("물고기 위치 : " + x, y);
        $fish.css({left:x, top:y});
      });
    });
  </script>
</head>
<body>
  <div id="panel">
    <img src="images/fish.png" id="fish">
  </div>
</body>
</html>
