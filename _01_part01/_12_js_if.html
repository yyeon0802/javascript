<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #panel{
            width: 600px;
            height: 400px;
            border: 1px solid #999;
            position: relative;
        }
        #fish{
            position: absolute;
            left: 50px;
            top: 120px;
        }
        #nav{
            text-align: center;
            width: 600px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <script>        
        $(document).ready(function(){
            var $fish = $("#fish");
            $("#btnStart").click(function(){
                var x = parseInt($("#txtX").val());
                var y = parseInt($("#txtY").val());
                if((x>=0 && x<=500) && (y>=0 && y<=300))
                $fish.css({left: x, top: y})
                else
                alert("입력값이 범위를 넘어섰습니다.")
            })
        });
    </script>
</head>
<body>
    <div id="panel">
        <img src="../images/fish.png" id="fish"> 
    </div>
    <div id="nav">
        <label>x값 입력 : <input id="txtX"/></label>
        <label>Y값 입력 : <input id="txtY"/></label>
        <br/>
        <button id="btnStart">물고기 움직이기</button>
    </div>    
</body>
</html>
