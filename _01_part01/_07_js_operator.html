 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <script>
         var k = 10, m = "10";
         if(k==m)
            console.log("같다");
         else
            console.log("다르다");

         //형변환 없이 자료형 까지 같을 때    
         if(k===m)
            console.log("같다");
         else //  else if (k!==m)  자료형까지 다를때 
            console.log("다르다");
     </script>
 </head>

 </body>
 </html>
