<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <script>
        window.onload = function(){
            document.querySelector("#btnStart")
            //document.getElementById("btnStart") 위는 jQuery 아래는 javascript
            .addEventListener("click", function(){
                var luckyValue = parseInt(Math.random() * 10) + 1; // 1~10까지 범위
                switch(luckyValue){
                    case 3:
                        document.write("냉장고당첨");
                        break;
                    case 5:
                        document.write("세탁기당첨");
                        break;
                    case 7:
                        document.write("TV당첨");
                        break;
                    default:
                        document.write("꽝");
                        break;
                }
            })
        }
    </script>
</head>
<body>
    <button id="btnStart">추첨</button>
</body>
</html>
