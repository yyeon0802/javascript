        //  함수 선언
        function message(){
            document.write("안녕하세요", "<br/>");
            document.write("감사합니다", "<br/>");
            document.write("행복하세요", "<br/>");
            document.write("웃으세요", "<br/>");
            document.write("즐겁습니다", "<br/>");
            printLine("*+#", 20); // 함수 안에 함수 호출 가능           
        }

        function printLine(pattern, num){
            var line = "";
            for(var i=0; i<num; i++)
                line += pattern;
            document.write(line, "<br/><br/>");
        }
        
        for(var i=0; i<3; i++){
            message();
