    <title>Document</title>
    <script>
        var num0 = 15;
        var num1 = 20;
        var result = 0;
        result = num0 + num1;
        document.write(result, "<br/>");
        result = num0 - num1;
        document.write(result, "<br/>");
        result = num0 * num1;
        document.write(result, "<br/>");
        result = num0 / num1;
        document.write(result, "<br/>");
        result = num0 % num1;
        document.write(result, "<br/>");
    </script>
