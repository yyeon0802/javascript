<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //overlap 함수의 모습
         function startHello(){
             let count = 0;
             setInterval(function(){
                 count++;
                 document.write(count+"안녕하세요", "<br/>");
             },1000);
         }

       startHello();

    </script>
</head>
<body>
    
</body>
</html>
