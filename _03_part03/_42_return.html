<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add(num0, num1){
            if(num0 < 0 || num1 < 0){
                console.log("음수는 연산하지 않습니다.");
                 return;//함수의 중간 종료
            }
          
          console.log("num0+num1=" +(num0+num1));
        }
        add(100,200);
        add(-100, 100); // return까지 하고 함수를 끝냄 그래서 더하기 실행  X       
    </script>
</head>
