<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .container{
        margin-top:50px;
      }
      ul{
        list-style:none;
      }
      li{
        margin-bottom:15px;
      }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
<body>
  <div class="container">
    <form role="form">
      <ul>
        <li><button class="btn btn-primary btn-lg">로그인</button></li>
        <li><button class="btn btn-default">기본 버튼</button></li>
        <li><button class="btn btn-primary btn-sm">주요 버튼</button></li>
        <li><button class="btn btn-success btn-xs">성공 버튼</button></li>
      </ul>
    </form>
  </div>
</body>
</html>
