<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      h1{
        margin-bottom:50px;
      }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
<body>
  <h1>슈퍼푸드</h1>
  <div class="table-responsive">
    <table class="table table-striped">
      <tr>
        <th>이름</th>
        <th>효능</th>
        <th>링크</th>
      </tr>
      <tr>
        <th>블루베리</th>
        <td>북아메리카를 비롯한 북반구 전역에 분포[1]하는 식물 및 열매</td>
        <td><button class="btn btn-default"><a href="#">더 보기</a></button></td>
      </tr>
      <tr>
        <th>마늘</th>
        <td>이집트가 원산지인 여러해살이 외떡잎식물. 아스파라거스목 수선화과 부추아과 부추속에 속한다.</td>
        <td><button class="btn btn-default"><a href="#">더 보기</a></button></td>
      </tr>
      <tr>
        <th>호두</th>
        <td>원래 이름은 호도(胡桃)로[1], 생긴 게 복숭아 씨앗과 닮았는데 오랑캐(胡) 나라에서 들어온 복숭아(桃)</td>
        <td><button class="btn btn-default"><a href="#">더 보기</a></button></td>
      </tr>
      <tr>
        <th>카카오</th>
        <td>Cacao(Theobroma cacao) 속명 테오브로마는 그리스어 θεός(신)과 βρῶμα(음식)의 합성어다</td>
        <td><button class="btn btn-default"><a href="#">더 보기</a></button></td>
      </tr>
    </table>
  </div>
</body>
</html>
